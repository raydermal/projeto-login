<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem-left">
                
            </div>
            <div id="formulario-right">
                <h1>login</h1>
                <p>Seja ben-vindo(a) novamente. Faça login para acessar sua conta e poder 
                    fazer as configuração no seu ambiente. </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="digite seu e-mail" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" name="senha" id="senha" placeholder="digite sua senha" required>
                        <label for="senha">Senha</label>
                    </div>
                    <button class="btn">Entrar</button>
                    <a href="esqueci.html">
                        esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>

</html>
